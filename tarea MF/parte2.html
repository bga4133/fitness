<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parte 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
      <div class="container">
          <div class="row">
                  <img id="img1" src="imagenes/trian.jpg" class="img-responsive" alt="Responsive image">
                   <img id="img2" src="imagenes/Logo.png" class="img-responsive" alt="Responsive image">
              </div>
              <div id="triangulo" class="img-responsive" alt="Responsive image">
              </div>
          </div>
    <div class="container">
      <div class="row">
        <form>
          <div class="group">
            <input type="text" pattern="[a-z\s]+$" maxlength="37" required>
            <label>Ingrese su peso en kilogramos</label>
            <span class="bar"></span>
          </div>
          <div class="group">
            <input type="text" pattern="[a-z\s]+$" maxlength="37" required>
            <label>Ingrese su altura en metros</label>
            <span class="bar"></span>
          </div>
          <div class="group">
            <input type="text" pattern="[a-z\s]+$" maxlength="37" required>
            <label>Tiempo de actividad fisica</label>
            <span class="bar"></span>
          </div>
          <div class="group">
            <input type="text" pattern="[a-z\s]+$" maxlength="37" required>
            <label>Como es su alimentacion diaria</label>
            <span class="bar"></span>
          </div>
          <div class="group">
            <button class="bolitas col-xs-4 col-sm4 col-lg-4 col-md-12" type="button" name="button">Enviar</button>
          </div>
        </form>
        <table >
          <caption>Contenido nutricional por cada 100 g de alimento.</caption>
          <tr> <th>Alimento</th> <th>Calorías (kCal)</th> <th>Grasas (g)</th>
            <th>Proteína (g)</th> <th>Carbohidratos (g)</th>
          </tr>
          <tr> <td>Arándano</td> <td>49</td> <td>0.2</td>
            <td>0.4</td> <td>12.7</td>
          </tr>
          <tr> <td>Plátano</td> <td>90</td> <td>0.3</td>
            <td>1.0</td> <td>23.5</td>
          </tr>
          <tr> <td>Cereza</td> <td>46</td> <td>0.4</td>
            <td>0.9</td> <td>10.9</td>
          </tr>
          <tr> <td>Fresa</td> <td>37</td> <td>0.5</td>
            <td>0.8</td> <td>8.3</td>
          </tr>
        </table>
      </div>
      </div>

  <script src="http://code.jquery.com/jquery-latest.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
