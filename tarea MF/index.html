<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
      <div class="container">
          <div class="row">
                  <img id="img1" src="imagenes/prueba.jpg" class="img-responsive" alt="Responsive image">
                   <img id="img2" src="imagenes/Logo.png" class="img-responsive" alt="Responsive image">
              </div>

              </div>
          </div>
    <div class="container">
      <div class="row">
        <form>
          <div class="group">
            <input type="text" pattern="[a-z\s]+$" maxlength="37" required>
            <label>Nombre</label>
            <span class="bar"></span>
          </div>

          <div class="group ">
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="37" required>
            <label>Email</label>
            <span class="bar"></span>
          </div>
          <div class="group">
            <input type="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="37" required>
            <label>Contraseña</label>
            <span class="bar"></span>
          </div>
          <div class="group">
            <input type="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="37" required>
            <label>Repeitr contraseña</label>
            <span class="bar"></span>
          </div>
          <div class="gmail  col-xs-3 col-sm-3 col-lg-12 col-md-12">
            <a href="#"><img  class="img-responsive" src="imagenes/gmail.png" alt=""></a>
          </div>
          <div class="twitter  col-xs-3 col-sm-3 col-lg-3 col-md-3">
            <a href="#"><img class="img-responsive" src="imagenes/twitter.png" alt=""></a>
          </div>
          <div class="facebook  col-xs-3 col-sm-3 col-lg-3 col-md-3">
            <a href="#"><img class="img-responsive" src="imagenes/facebook.png" alt=""></a>
          </div>
          <div class="row">
              <div class="but" >
               <button class="bolitas col-xs-4 col-sm4 col-lg-4 col-md-12" type="button" name="button">Enviar</button>
            </div>
          </div>
        </form>
      </div>
      </div>
  <script src="http://code.jquery.com/jquery-latest.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
